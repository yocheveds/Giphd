<!DOCTYPE html>

<html lang="en-us">

  <head>

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Amaranth|Ceviche+One|Fugaz+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <!--end-->

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <title>Giphtd</title>

	<link rel="icon" type="img" href="mahshid.png">

    <!-- Boostrap Stylesheet -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



    <!-- Our own CSS stylesheet -->

    <link rel="stylesheet" href="style.css" media="screen">

    <!-- google font -->

    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

	<link rel="stylesheet"

  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

	<script src="https://use.fontawesome.com/4ce5d9e6c0.js"></script>

  </head>



  <body>

    <!-- navbar  -->

    <nav  id="top">

        	<div class="animated fadeInLeft">Giphtd</div>

    </nav>

	<!-- div for choosing gif -->


	<div style="visibility: hidden" id="gifbox"></div>

	<form class="form-container" action="chat.html">


    <div class="form-group">
      <h1  id = "tex" class="animated fadeInDown"> Find your match today!
      </div>

      <div>
      <label class = "myform" for="userName" class="animated fadeInLeft">User Name</label>
      <input type="text" class="form-control" id="userName" placeholder="userName" class="form-control" required>
    </div>

    <div class="form-group">
      <label  class = "myform" for="location" class="animated fadeInLeft">Zip Code</label>
      <input type="text" class="form-control" id="location" placeholder="location" class="form-control" required>
    </div>

    <div class="form-group">
      <label  class = "myform" for="gif" class="animated fadeInLeft">Choose your Gif</label>
      <input type="text" class="form-control" id="gif" placeholder="Choose your Gif" class="form-control" required>



      <button type="search" class="btn btn-default animated fadeInUp" id="search">Choose Gif</button>
      <button type="clear" class="btn btn-default animated fadeInUp" id="clear">Clear</button>
    </div>

    <div class="form-group" id="age-div">
      <label  class = "myform" for="age" class="animated fadeInLeft">Age</label>
      <input type="text" class="form-control" id="age" placeholder="age" class="form-control" required>
    </div>

    <div class="form-group" id="chap">
      <label class = "myform" for="gender" class="animated fadeInLeft">Gender</label>
      <input type="text" class="form-control" id="gender" placeholder="gender" required>

    </div>

    <a href="chat.html" target="_self"><button type="submit" class="btn btn-default animated fadeInUp" id="submit-btn">Submit</button></a>

    </div>


  </form>

	<div id="gif-choice" style="visibility: hidden"></div>



	<!-- link -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <!--<script src="gifSearch.js"></script>-->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="homejava.js"></script>

  </body>
</html>
